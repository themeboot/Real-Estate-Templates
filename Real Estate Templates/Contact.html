        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><h4>Real Estate</h4></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav" aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarnav">

        <main>
            <div class="container">

                    </div>
                    <div class="p-5">

                                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Yoru Message" class="form-control"></textarea>

                            <button type="button" class="btn btn-dark">Send Message</button>

                    </div>

        <footer class="bg-dark text-light">
